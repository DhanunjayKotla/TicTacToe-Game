<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="gamification.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>

    <!-- <h1>TicTacToe</h1>
    <p>Playing...</p> -->

    <div class="bg">
        <div class="turn">
            <div class="e"><div class="ea">X</div><div class="eb">O</div></div>
            <div class="f"><div class="fa"><p>X</p></div><div>TURN</div></div>
            <div class="g"><div class="ga"><i class="bi bi-arrow-clockwise"></i></div></div>
        </div>
        <div class="gamebox">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>
        </div>
        <div class="score">
            <div class="b">
                <div class="ba">X</div>
                <div class="bb"><p>0</p></div>
            </div>
            <div class="c">
                <div class="ca">TIES</div>
                <div class="cb"><p>0</p></div>
            </div>
            <div class="d">
                <div class="ba">O</div>
                <div class="db"><p>0</p></div>
            </div>
        </div>

    </div>

    <div class="a">
        <div class="aa">
            <div class="aaa">YOU WON!</div>
            <div class="aab">
                <div class="aaba"><p></p></div>
                <div class="aabb">TAKES THE ROUND</div>
            </div>
            <div class="aac">
                <button class="aaca">QUIT</button>
                <button class="aacb">NEXT ROUND</button>
            </div>
        </div>
    </div>

    <!-- <button id="reset">reset</button> -->

    <script src="index.js"></script>

</body>
</html>
